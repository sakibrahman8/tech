{% if page.url contains '/docs/' %}
  {% for p in site.pages %}
    {% if p.url contains '/docs/' %}
      <a href="{{ p.url }}">{{ p.title }}</a>
    {% endif %}
  {% endfor %}
{% elsif page.url contains '/coach/' %}
  {% for p in site.pages %}
    {% if p.url contains '/coach/' %}
      <a href="{{ p.url }}">{{ p.title }}</a>
    {% endif %}
  {% endfor %}
{% endif %}
